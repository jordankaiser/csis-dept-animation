<!-- Basic html structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSIS Department Animation</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Container -->
  <div class="container">
    <div class="background-image"></div>

    <!-- Content -->
    <div class="content">

      <!-- Header -->
      <img class="header" src="img/header.png" alt="">

      <!-- Hero text -->
      <div class="hero-text">
        <img src="img/hero-text-1.png" class="hero-text__text hero-text--1" alt="foo">
        <img src="img/hero-text-2.png" class="hero-text__text hero-text--2" alt="foo">
        <img src="img/hero-text-3.png" class="hero-text__text hero-text--3" alt="foo">
        <img src="img/hero-text-4.png" class="hero-text__text hero-text--4" alt="foo">
      </div>

      <!-- Circle left -->
      <div class="circle-left">

        <!-- Circle -->
        <img src="img/circle-left.svg" alt="">

        <!-- Circle highlight -->
         <div class="circle-left__highlight">
          <div class="circle-left__mask">
            <img src="img/circle-left-hightlight.png" alt="">
          </div>
         </div>
      </div>

      <!-- Mission -->
      <div class="mission-text">
        <img class="mission-text__text mission-text--eyebrow" src="img/mission-text-eyebrow.png" alt="foo">
        <img class="mission-text__text mission-text--1" src="img/mission-text-1.png" class="mission-text__text mission-text--1" alt="foo">
        <img class="mission-text__text mission-text--2" src="img/mission-text-2.png" class="mission-text__text mission-text--2" alt="foo">
        <img class="mission-text__text mission-text--3" src="img/mission-text-3.png" class="mission-text__text mission-text--3" alt="foo">
        <img class="mission-text__text mission-text--4" src="img/mission-text-4.png" class="mission-text__text mission-text--4" alt="foo">
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script type="module" src="js/main.js"></script>
</html>
